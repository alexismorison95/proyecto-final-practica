<mat-toolbar class="submenu">
    Opciones

    <span class="example-fill-remaining-space"></span>

    <button mat-stroked-button color="primary" (click)="modificarUsuario()" 
            *ngIf="!modificar"> Modificar Perfil </button>

    <span style="width: 10px;"></span>
    <button mat-stroked-button color="warn" (click)="cerrarSesion()"> Cerrar Sesion </button>

</mat-toolbar>

<!-- El perfil tiene dos partes, un menu de opciones y un contenedor para los datos -->
<div class="container-fluid">

    <!-- El contenedor tiene dos columnas, en la primera los datos del usuario y acciones
        En la segunda un calendario -->
    <div class="row">

        <div class="col columna1">

            <form [formGroup]="formGroup">

                <br> <br>

                <mat-form-field>
                    <input matInput placeholder="Nombre Real" formControlName="nombreReal">
                </mat-form-field>

                <br>

                <mat-form-field>
                    <input matInput placeholder="Nombre De Usuario" formControlName="nombreUsuario">
                </mat-form-field>

                <br>

                <mat-form-field *ngIf="!modificar">
                    <input matInput placeholder="Contrasenia" formControlName="contraseniaUsuario"
                        [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon> {{ hide ? 'visibility_off' : 'visibility' }} </mat-icon>
                    </button>
                </mat-form-field>

                <!-- FORMULARIO PARA MODIFICAR CONTRASENIA -->

                <button mat-stroked-button color="warn" *ngIf="modificar"> 
                    Modificar contrase√±a
                </button>

                <br *ngIf="modificar"> <br>

                <mat-form-field>
                    <input matInput placeholder="Tipo De Usuario" formControlName="tipoUsuario">
                </mat-form-field>
                
                <br> 

                <button mat-raised-button color="warn" class="btnCancelar" *ngIf="modificar" 
                        (click)="cancelar()"> Cancelar
                </button>

                <button [disabled]="formGroup.invalid" class="btnAceptar" (click)="guardar()" mat-raised-button
                    type="submit" color="primary" *ngIf="modificar"> Guardar Cambios </button>
                
                <div class="espacio" *ngIf="modificar"></div>

                <mat-divider></mat-divider>

            </form>

            <br>

            <mat-form-field *ngIf="loginService.getUsuarioActivo().tipousuario == 'examinador'">
                <input #equipoAsignado matInput placeholder="Equipo Asignado" [disabled]="'true'">
            </mat-form-field>

        </div>


        <div class="col">
            <mat-calendar class="calendario"></mat-calendar>
        </div>

    </div>

</div>
