<div class="container1">

    <br> <br> <br>

    <form [formGroup]="formGroup">

        <mat-form-field>
            <input matInput placeholder="Usuario" formControlName="nombreUsuario">
        </mat-form-field>

        <br>

        <mat-form-field>
            <input matInput placeholder="Contraseña" type="password" formControlName="contraseniaUsuario">
        </mat-form-field>

        <br>

        <button [disabled]="formGroup.invalid" (click)="register()" mat-raised-button type="submit" class="boton-sesion" color="primary" > Iniciar Sesión </button>

    </form>

    <br>

    <a style="font-size: small;" href="">¿Ha olvidado su contraseña?</a>

    <br> <br>

    <button mat-stroked-button color="primary">Crear cuenta</button>

    <br> <br>

    <section class="mat-typography">
        <p>O acceder con</p>
    </section>

    <button mat-icon-button color="warn" (click)="ingresarGoogle()">
        <img src="./../../../assets/google32.png" alt="Google">
    </button>

    <span class="espacio"></span>

    <button mat-icon-button color="primary" (click)="ingresarFacebook()">
        <img src="./../../../assets/facebook32.png" alt="Facebook">
    </button>


</div>
