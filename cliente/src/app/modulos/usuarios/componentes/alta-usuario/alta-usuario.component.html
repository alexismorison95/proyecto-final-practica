<div class="container1">

    <br> <br> <br>

    <form [formGroup]="formGroup">

        <mat-form-field>
            <input matInput placeholder="Nombre Real" formControlName="nombreReal">
        </mat-form-field>

        <br>

        <mat-form-field>
            <input matInput placeholder="Nombre Usuario" formControlName="nombreUsuario">
        </mat-form-field>

        <br>

        <mat-form-field>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="ContraseÃ±ia" formControlName="contrasenia">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon> {{ hide ? 'visibility_off' : 'visibility' }} </mat-icon>
            </button>
        </mat-form-field>

        <br>

        <mat-form-field>
            <mat-label>Tipo Usuario</mat-label>
            <mat-select formControlName="tipoUsuario">
                <mat-option *ngFor="let tipo of tiposUsuarioSelector" [value]="tipo">
                    {{ tipo }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <br> <br>


        <button mat-raised-button color="warn" class="btnCancelar" [routerLink]="[ '/usuarios' ]"> Cancelar </button>

        <button [disabled]="formGroup.invalid" class="btnAceptar" (click)="guardar()" mat-raised-button type="submit"
            color="primary"> Guardar </button>



    </form>

</div>
