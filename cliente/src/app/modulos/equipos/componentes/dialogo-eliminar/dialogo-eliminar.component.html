<h1 mat-dialog-title>Eliminar Equipo</h1>
<div mat-dialog-content>
    <p> ¿Está seguro que desea eliminar el equipo {{data.nombre}}? </p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button color="warn" [mat-dialog-close]="data.id" cdkFocusInitial>Eliminar</button>
</div>
